<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <title>Regï¿½strate</title>
</head>
<body>
    <div class="container text-center">
        <h1>Registro de Usuarios</h1>

    </div>
    <form th:action="@{/registro_de_proceso}" th:object="${usuario}" method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail</label>
                <div class="col-8">
                    <input type="email" th:field="*{emailUsuario}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password</label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control" required minlength="6" maxlength="10">                  

                </div>             

            </div>
            
            <div class="form-group row">
                <label class="col-4 col-form-label">Nombre</label>
                <div class="col-8">
                    <input type="text" th:field="*{nombreUsuario}" class="form-control" required minlength="3" maxlength="20">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Rol</label>
                <div>
                    <input type="text" th:field="*{role}" class="form-control" required minlength="1" maxlength="20">
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </div>
    </form>

    
    
</body>
</html>
