<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">    
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <title>Registro</title>
</head>
<body>
    <div class="container text-center">
        <h1>Registro de Usuarios</h1>

    </div>
    <form th:action="@{/registro_de_proceso}" th:object="${usuario}" method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail</label>
                <div class="col-8">
                    <input type="email" th:field="*{emailUsuario}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password</label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control" required minlength="6" maxlength="10">                  

                </div>             

            </div>
            
            <div class="form-group row">
                <label class="col-4 col-form-label">Nombre</label>
                <div class="col-8">
                    <input type="text" th:field="*{nombreUsuario}" class="form-control" required minlength="3" maxlength="20">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Rol</label>
                <div>
                    <select class="form-control" th:field="*{role}">
                        <option value="0">select option</option>
                        <option th:each="role : ${options}" th:value="${role}" th:text="${role}"></option>
                    </select>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </div>
    </form>

    
    
</body>
</html>
