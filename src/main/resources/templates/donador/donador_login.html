<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <title>Donador Login</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Acceso | Donador</span>
    </nav> 
    <div th:if="${param.error}">
        <h4 style="color: red">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</h4>
    </div>
    <br>
    

    <form th:action="@{/donador/login}" method="post" style="max-width: 300px; margin: 0 auto;">
        <div class="form-group">
          <label >Email address</label>
          <input type="email" name="email" class="form-control" required>          
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" required >
        </div>        
        <button type="submit"  class="btn btn-dark">Acceder</button>
      </form>
</body>
</html>
